<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body style="background-color: #ffffcc;"> <!-- Slight yellow background -->
    <h1>Hello! Welcome to the Python Quiz App!</h1>
    <form action="/submit" method="post">
        {% for question in questions %}
            <h2>{{ question.question }}</h2>
            {% for option in question.options %}
                <input type="radio" name="question{{ loop.index }}" value="{{ option }}">
                {{ option }}<br>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>
</html>
